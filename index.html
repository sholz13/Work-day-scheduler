<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link 
      href="assets/style.css"
      rel="stylesheet"/>
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron d-flex flex-column">
      <h1 class="display-3">Work Day Scheduler</h1>
      </div>
      <p id="currentDay" class="lead-text"></p>
      <button class="btn btn-secondary col-12 col-lg-3 align-self-center clear-events">Clear All Events</button>
    </header>
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr class="d-flex text-center">
            <th scope="col" class="col-2 col-lg-1">Hour</th>
            <th scope="col" class="col-8 col-lg-10">Event</th>
            <th scope="col"class="col-2 col-lg-1">Save</th>
          </tr>
        </thead>
        <tbody class="time-block">
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
